<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 App</title>
  </head>
  <body>
    <svg></svg>
    <div id="container">
      <div id="left">
        <div id="gridContainer">
          <h3 id="displayNote"></h3>
          <div id='homophonic'>
            <input type="checkbox" id="homophonicToggle" value="0" />
            <label for="homophonicToggle">Homophonic</label>
          </div>
          <div id='staff'>
            <input type="checkbox" id="staffToggle" value="0" />
            <label for="staffToggle">Staff</label>
          </div>
          <button id="sound">Sound</button>
        </div>
      </div>
      <div id="right">
        <!-- <p>Right box</p> -->
      </div>
    </div>
    <div>
      <button id="btnShowNotes">Show Notes</button>
      <button id="btnHideNotes">Hide Notes</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
